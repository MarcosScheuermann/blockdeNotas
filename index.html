<div class="big-container">
      <div class="container-fluid h-100">
        <div class="row h-100 justify-content-between">
          <div class="col-5 notes">
            <form class="mb-3">
              <div class="mb-3">
                <label for="note-text" class="form-label text-primary">Texto de la nota</label>
                <textarea name="note-text" id="note-text" class="form-control" cols="50" rows="10"></textarea>
              </div>
              <button id="boton-agregar" type="submit" class="btn btn-cool">Agregar</button>
            </form>
            <div id="nota-ejemplo" class="note-example">Escriba una nota</div>
          </div>
          <div class="col-6 tablero d-flex flex-wrap">
